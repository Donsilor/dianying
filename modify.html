<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="css/modify.css">

</head>
<body style="width:100%;height:auto;background-color:#d2ebff;text-align:center;">
<div class="content">
    <div class="left-column fl">
        <div class="symbol clearfix">
            <img src="images/interfaceLogo.png" alt="logo" class="fl">
            <div class="fr">
                <p>小鸟观映</p>
                <span>BIRD VIEW</span>
            </div>
        </div>
        <div class="describe">
            <p>小鸟观映商户管理后台</p>
            <span>WWW.XXXX.COM</span>
        </div>
    </div>
    <div class="modify-column fl">
        <h2>忘记/修改密码</h2>
        <div class="number"><span></span><input type="text" placeholder="小鸟观映账号"></div>
        <div class="phone"><span></span><input type="password" placeholder="您的手机号码"></div>
        <div class="s-password"><span></span><input type="password" placeholder="请输入您的新密码"></div>
        <div class="q-password"><span></span><input type="password" placeholder="请确认您的新密码"></div>
        <div class="verification">
            <span></span>
            <input type="password" placeholder="请输入验证码" class="authCode">
            <input type="submit" value="发送验证码" class="ip2">
        </div>
        <div class="submit"><input type="submit" value="提交"></div>
    </div>

</div>
</body>
</html>
